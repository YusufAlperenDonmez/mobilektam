name: mobilektam
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_inner_shadow: ^0.0.1
  flutter_native_splash: ^2.4.6

flutter_native_splash:
  android: true
  ios: true
  web: false
  color: "#42a5f5"

  android_12:
    image: assets\ektamlogo.jpg
    icon_background_color: "#ffffff"
    icon_background_color_dark: "#121212"


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/ektamlogo.jpg